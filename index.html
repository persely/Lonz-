    <!-- ==================== CRITICAL CSS ==================== -->
    <style>
        /* ...[Your critical CSS remains unchanged]... */
        .luxury-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cream);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }
        .luxury-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .luxury-loader::after {
            content: '';
            width: 60px;
            height: 60px;
            border: 4px solid var(--gold-primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* ...[Other styles remain unchanged]... */
    </style>

    <!-- ==================== NON-CRITICAL CSS ==================== -->
    <link rel="stylesheet" href="/assets/css/main.min.css" media="print" onload="this.media='all'">

    <!-- ==================== FONTS ==================== -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap">
    </noscript>
</head>

<body>
    <!-- ==================== LOADING SCREEN ==================== -->
    <div class="luxury-loader"></div>
    <!-- ...[Rest of your HTML remains unchanged]... -->

    <!-- ==================== SCRIPTS ==================== -->
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Lazy Loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>

    <!-- Main Script (JS) - Corrected path, loads from /assets/js/ as in repo -->
    <script src="/assets/js/main.min.js" defer></script>

    <!-- Inline Script for Critical Functionality -->
    <script>
    // Font Loading Detection
    document.documentElement.classList.add('no-js');
    document.documentElement.classList.remove('no-js');

    // Font Loading Fallback
    function loadFontFallback() {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/assets/css/font-fallback.css';
        document.head.appendChild(link);
    }

    // Set body to loaded state
    window.addEventListener('DOMContentLoaded', function() {
        // FAST loader removal (0.4s for snappier UX)
        setTimeout(function() {
            document.querySelector('.luxury-loader').classList.add('fade-out');
            setTimeout(function() {
                document.querySelector('.luxury-loader').style.display = 'none';
            }, 800);
        }, 400);

        // Initialize gold particles
        const canvas = document.getElementById('goldParticles');
        if(canvas) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');
            const particles = [];
            class Particle {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speedY = Math.random() * 0.5 + 0.1;
                    this.opacity = Math.random() * 0.5 + 0.1;
                }
                update() {
                    this.y -= this.speedY;
                    if(this.y < 0) this.reset();
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                    ctx.fill();
                }
            }
            for(let i = 0; i < 150; i++) { particles.push(new Particle()); }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => { particle.update(); particle.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Initialize animations
        if(typeof gsap !== 'undefined') {
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.animate-on-scroll').forEach(element => {
                gsap.from(element, {
                    scrollTrigger: {
                        trigger: element,
                        start: 'top 80%',
                        toggleActions: 'play none none none'
                    },
                    y: 50,
                    opacity: 0,
                    duration: 1,
                    ease: 'power3.out'
                });
            });
        }
    });
    </script>
</body>
